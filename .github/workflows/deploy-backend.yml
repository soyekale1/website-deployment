name: Build and Deploy Website to ECS

on:
  workflow_dispatch:
  push:
    paths:
      - projects/demo-website/**
      - .github/workflows/deploy-backend.yml
      - .github/templates/ecs-task-definition-backend-staging.json
      # - .github/templates/ecs-task-definition-backend-prod.json

permissions:
  id-token: write
  contents: read

jobs:
  ecr-build-and-deploy:
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ${{ vars.GH_RUNNER_VERSION }}
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-1
          role-to-assume: arn:aws:iam::33xnsxoosss:role/ola-github-actions 
          role-session-name: WebAssistantBuildSession
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      - name: Build, tag, and push docker image to Amazon ECR
        working-directory: ./projects/demo-website
        env:
          REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          REPOSITORY: demo-website
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build \
          -t $REGISTRY/$REPOSITORY:$IMAGE_TAG .
          docker push $REGISTRY/$REPOSITORY:$IMAGE_TAG
          echo "IMAGE_NAME=${{ env.REGISTRY }}/${{ env.REPOSITORY }}:${{ env.IMAGE_TAG }}" >> $GITHUB_ENV
      - name: Render a new staging task definition
        id: render-app-container
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: .github/templates/ecs-task-definition-backend-staging.json
          container-name: demo-website
          image: ${{ env.IMAGE_NAME }}
      - name: Deploy to staging ECS service
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.render-app-container.outputs.task-definition }}
          service: demo-website
          cluster: demo-website
          wait-for-service-stability: true
